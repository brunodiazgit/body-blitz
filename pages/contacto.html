<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto | BodyBlitz</title>
    <!--Link de bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!--Links-->
    <link rel="stylesheet" href="../css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>

<body>

    <!--Barra de navegación-->
    <header>
        <nav class="navbar navbar-expand-lg bg-dark.bg-gradient">
            <div class="container-fluid d-flex justify-content-around">
                <a class="navbar-brand" href="../index.html"><img src="../img/logobodyblitz.png"
                        alt="Logo de BodyBlitz"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse menu-nav" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link nav-item " aria-current="page" href="../index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link nav-item " href="./planes.html">Planes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link nav-item " href="./testimonios.html">Testimonios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link nav-item " href="./nosotros.html">Nosotros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link nav-item " href="./contacto.html">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!--Formulario para contactarnos con los clientes-->
    <main class="main-contacto">
        <h1>Contacto</h1>
        <div class="contact-content d-flex justify-content-around align-items-center pb-5">
            <form class="p-3 d-flex flex-column">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control mb-4" id="nombre" placeholder="Nombre" required>
                </div>
                <div class="form-group ">
                    <label for="apellido">Apellido</label>
                    <input type="text" class="form-control mb-4" id="apellido" placeholder="Apellido" required>
                </div>

                <div class="form-group ">
                    <label for="correo">Correo electrónico</label>
                    <input type="email" class="form-control mb-4" id="correo" placeholder="correo@ejemplo.com" required>
                </div>
                <div class="form-group ">
                    <label for="asunto">Asunto</label>
                    <select class="form-control mb-5" name="asunto" id="asunto" required>
                        <option></option>
                        <option>Estoy interesado en sus servicios</option>
                        <option>Busqueda de empleo</option>
                        <option>Oferta comercial</option>
                        <option>Otros</option>
                    </select>
                </div>
                <div class="form-group ">
                    <textarea class="form-control mb-5" placeholder="Escribe tu mensaje aquí." name="" id="" cols="50"
                        rows="5" required></textarea>
                </div>
                <button type="submit" class="btn-form mx-auto">Enviar</button>
            </form>
            <div class="hero-contacto"></div>
        </div>

    </main>

    <!--Enlaces + marca + copy-->
    <footer>

        <!--Marca + país-->
        <div class="container-fluid">
            <div class="row d-flex justify-content-between ">
                <h3 class="col-lg-3 col-md-2 col-sm-3">BodyBlitz</h3>
                <h3 class="col-lg-3 col-md-2 col-sm-3 d-flex justify-content-end">Uruguay</h3>
            </div>

            <!--Sección de redes sociales-->
            <div class="row d-flex justify-content-center">
                <section class="media col-lg-12 col-md-12 col-sm-12 d-flex justify-content-center">
                    <a target="_blank" href="https://www.facebook.com/">
                        <div class="fb"></div>
                    </a>
                    <a target="_blank" href="https://www.whatsapp.com/">
                        <div class="wpp"></div>
                    </a>
                    <a target="_blank" href="https://www.instagram.com/">
                        <div class="ig"></div>
                    </a>
                </section>
            </div>
            <!--Copyright-->
            <section class="text-copy row d-flex justify-content-center ">
                <p class="col-lg-12 col-md-12 col-sm-12 d-flex justify-content-center">© 2024 BodyBlitz Company. Todos
                    los derechos reservados.</p>
            </section>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</body>

</html>
